<!DOCTYPE html>

  <style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to top right, #ffe6f0, #fff0f5);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
  }

  h1 {
    color: #cc0066;
    margin-bottom: 20px;
    font-size: 1.8rem;
    padding: 0 10px;
  }

  .flip-card {
    background-color: transparent;
    width: 80vw;
    max-width: 300px;
    height: 80vw;
    max-height: 350px;
    perspective: 1000px;
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }

  .flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
  }

  .flip-card-front,
  .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
  }

  .flip-card-front img {
    width: 70%;
    max-width: 180px;
  }

  .flip-card-back {
    transform: rotateY(180deg);
    font-size: 1rem;
    color: #800040;
    line-height: 1.4;
  }

  .hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 10s linear infinite;
  }

  .heart:before,
  .heart:after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart:before {
    top: -10px;
    left: 0;
  }

  .heart:after {
    top: 0;
    left: -10px;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
  }
</style>

</head>
